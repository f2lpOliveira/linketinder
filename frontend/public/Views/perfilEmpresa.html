<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/global.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>LinketINder</title>
</head>

<body class="p-3 m-0 border-0">
<h1 class="text-center">LinketINder</h1>
<h5>Meu Perfil</h5>
<hr>
<div class="col-md-12">
    <div class="row">
        <div class="profile col-md-2 text-end">
            <img src="../assets/img/perfilEmpresa.png" class="img-rounded img-responsive mr-3" alt="Foto de Perfil">
        </div>
        <div class="col-md-10">
            <div>
                <h1 class="fw-bold mb-0 nome"></h1>
                <p class="mb-1 email"></p>
                <ul class="d-flex list-unstyled dadosGeograficos">
                    <li class="me-1 pais"></li>
                    <li class="me-1 estado"></li>
                    <li class="cep"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <ul class="list-unstyled mt-3 text-end">
                <li><span class="fw-bold me-2">CNPJ:</span></li>
                <li><span class="fw-bold me-2">Competências:</span></li>
                <li><span class="fw-bold me-2">Sobre:</span> </li>
            </ul>
        </div>
        <div class="col-md-10">
            <ul class="list-unstyled mt-3">
                <li class="cnpj"></li>
                <li>
                    <ul class="d-flex list-unstyled competencias">
                    </ul>
                </li>
                <li>
                    <div class="w-100 descricao"></div>
                </li>
            </ul>
        </div>
    </div>
    <div class="text-end">
        <button type="button" class="btn98">Editar</button>
        <button type="button" class="btn98">Excluir</button>
    </div>
    <hr>
    <h1 class="mb-4 text-center">Lista de Candidatos</h1>
    <div id="lista-candidatos" class="row row-cols-auto g-3"></div>
    <hr>
    <h1 class="mb-4 text-center">Candidatos por Competências</h1>
    <canvas id="grafico-barras"></canvas>
</div>
<script src="../dist/perfilEmpresa.js" defer></script>
</body>
</html>
