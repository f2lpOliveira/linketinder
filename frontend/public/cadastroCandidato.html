<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/global.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>LinketINder</title>
</head>

<body class="p-3 m-0 border-0">

<h1 class="text-center">LinketINder</h1>
<h5>Cadastro de Candidato</h5>
<hr>

<form name="form1" action="#" method="post" class="row g-3 needs-validation" novalidate>
    <div class="col-md-12">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Nome e Sobrenome" required>
                <div class="invalid-feedback">Informe o seu nome e sobrenome!</div>
            </div>

            <div class="col-md-2">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" id="idade" class="form-control" required>
                <div class="invalid-feedback">Informe sua idade!</div>
            </div>

            <div class="col-md-4">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" class="form-control" placeholder="99999999999" required>
                <div class="invalid-feedback">Informe o seu CPF!</div>
            </div>

            <div class="col-md-3">
                <label for="estado" class="form-label">Estado</label>
                <select id="estado" class="form-select" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Espírito Santo">Espírito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Paraná">Paraná</option>
                </select>
                <div class="invalid-feedback">Informe o estado de sua residência!</div>
            </div>

            <div class="col-md-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" id="cep" class="form-control" placeholder="99999999"  required>
                <div class="invalid-feedback">Informe o CEP de sua residência!</div>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="seuemail@provedor.com.br" required>
                <div class="invalid-feedback">Informe o seu e-mail!</div>
            </div>

            <div class="col-md-12">
                <div class="row g-3">
                    <div class="col-md-6">
                        <fieldset class="border p-2 rounded">
                            <legend class="float-none w-auto">Competências</legend>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="java" name="competencias[]" value="Java">
                                        <label class="form-check-label" for="java">Java</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="groovy" name="competencias[]" value="Groovy">
                                        <label class="form-check-label" for="groovy">Groovy</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="typescript" name="competencias[]" value="Typescript">
                                        <label class="form-check-label" for="typescript">Typescript</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="teste_unitarios" name="competencias[]" value="Teste Unitários">
                                        <label class="form-check-label" for="teste_unitarios">Teste Unitários</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="javascript" name="competencias[]" value="JavaScript">
                                        <label class="form-check-label" for="javascript">JavaScript</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <div class="col-md-6">
                        <label for="descricao" class="form-label">Descrição Pessoal</label>
                        <textarea type="text" id="descricao" class="form-control h-77" placeholder="Conte um pouco sobre você..." rows="3" required></textarea>
                        <div class="invalid-feedback">O campo deve ser preenchido!</div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <input type="submit" class="btn btn-success me-md-2" value="Cadastrar" id="btnCadastrar">
    </div>
</form>
<script src="./dist/cadastroCandidato.js" defer></script>
</body>
</html>
